<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <meta name="description" content="TupYa es un servicio de pedidos de comida rápida." />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Inicio | TupYa</title>
</head>

<body class="h-screen bg-[linear-gradient(180deg,var(--bg-color)_0%,var(--bg-color)_50%,var(--low-tone-color)_100%)]">
  <header class="w-full py-2">
    <nav class="w-[90%] mx-auto flex items-center px-4 justify-between rounded-2xl bg-[var(--primary-color)]">
      <div class="flex items-center gap-4">
        <a href="../index.html">
          <img src="../assets/images/LogoTUP.png" alt="TupYa Logo" width="100" height="100" />
        </a>
        <ul class="flex items-center gap-4 text-white hidden mobile:flex">
          <li>
            <a href="/">Inicio</a>
          </li>
          <li>
            <a href="./pages/products.html">Productos</a>
          </li>
        </ul>
      </div>
      <div class="flex items-center gap-2">
        <a class="h-12 flex items-center justify-center py-2" href="./pages/pedidos.html">
          <iconify-icon class="text-white cursor-pointer" icon="solar:bag-3-linear" width="32"
            height="32"></iconify-icon>
        </a>
        <button
          class="h-12 flex items-center justify-center cursor-pointer py-2 px-4 rounded-full bg-[var(--low-tone-color)] max-mobile:hidden"
          id="btn_theme">
          <iconify-icon class="text-white transition-all duration-400" icon="tdesign:moon-filled" width="22" height="22"
            id="icon_dark"></iconify-icon>
          <iconify-icon class="text-white opacity-0 invisible transition-all duration-400" icon="bi:sun-fill" width="22"
            height="22" id="icon_light"></iconify-icon>
        </button>
        <button class="h-12 flex items-center justify-center py-2 text-white mobile:hidden" id="btn_menu">
          <iconify-icon icon="ci:hamburger-md" width="32" height="32"></iconify-icon>
        </button>
      </div>

      <ul id="mobile_menu"
        class="fixed top-0 right-0 w-64 h-full bg-[var(--primary-color)] hidden flex flex-col items-center gap-4 py-4 z-40 mobile:hidden">
        <button class="text-[var(--text-color)] mr-40 text-xl" id="btn_menu_close"><iconify-icon icon="oui:cross"
            width="22" height="22"></iconify-icon>
        </button>
        <button class="h-12 flex items-center justify-center cursor-pointer py-2 px-4 rounded-full bg-[var(--low-tone-color)]" id="btn_theme">
          <iconify-icon class="text-white transition-all duration-400" icon="tdesign:moon-filled" width="22" height="22" id="icon_dark"></iconify-icon>
          <iconify-icon class="text-white opacity-0 invisible transition-all duration-400" icon="bi:sun-fill" width="22" height="22" id="icon_light"></iconify-icon>
        </button>
        <a href="/" class="text-white px-2 py-4">Inicio</a>
        <a href="./pages/products.html" class="text-white px-2 py-4">Productos</a>
      </ul>
    </nav>
  </header>
  <main class="h-[calc(100vh-89px)] flex items-center relative overflow-hidden max-mobile:h-[calc(100vh-64px)]">
    <section class="w-[90%] mx-auto flex flex-col gap-4 items-center mb-40 text-[var(--text-color)]">
      <h1 class="text-4xl text-center max-mobile:text-3xl">
        El <strong class="text-[var(--primary-color)]">antojo</strong>, al
        instante. Lo que querés, cuando querés!
      </h1>
      <h2 class="text-2xl text-center max-mobile:text-xl">
        En <strong>TupYa</strong> hacemos que pedir tu comida favorita sea
        rápido y sencillo. Con un clic, elegís, pedís y disfrutás, sin
        complicaciones.
      </h2>
      <div class="flex items-center gap-5">
        <a href="./pages/products.html">
          <button class="cursor-pointer py-3 px-4 rounded-xl text-white bg-[var(--primary-color)]">
            Pedir
          </button>
        </a>
        <a href="./pages/pedidos.html">
          <button class="cursor-pointer py-3 px-4 rounded-xl text-[var(--primary-color)] bg-[var(--low-tone-color)]">
            Ver mis pedidos
          </button>
        </a>
      </div>
    </section>

    <div class="w-full flex items-center justify-center absolute bottom-0 translate-y-1/3">
      <img
        class="-mr-32 animation-top w-72 h-72 max-laptop:w-64 max-laptop:h-64 max-tablet:w-52 max-tablet:h-52 max-tablet:-mr-20"
        draggable="false" src="./assets/images/1.webp" alt="Comida" />
      <img class="-mr-32 animation-down w-72 h-72 max-laptop:w-64 max-laptop:h-64 max-tablet:hidden" draggable="false"
        src="./assets/images/2.webp" alt="Comida" />
      <img
        class="-mr-14 rotate-[4deg] animation-top w-72 h-72 max-laptop:w-64 max-laptop:h-64 max-tablet:w-52 max-tablet:h-52 max-tablet:-mr-12"
        draggable="false" src="./assets/images/3.webp" alt="Comida" />
      <img
        class="rotate-[-12deg] animation-down w-72 h-72 max-laptop:w-64 max-laptop:h-64 max-tablet:w-52 max-tablet:h-52 max-mobile:hidden"
        draggable="false" src="./assets/images/4.webp" alt="Comida" />
    </div>
  </main>
</body>
<script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<!-- Configuraciones de Tailwind CSS -->
<script>
  tailwind.config = {
    theme: {
      extends: {},
      screens: {
        desktop: "1200px",
        laptop: "992px",
        tablet: "768px",
        mobile: "480px"
      }
    }
  }
</script>
<script src="./js/main.js"></script>

</html>
