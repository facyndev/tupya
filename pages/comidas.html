<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <meta name="description"
    content="Variedad de comidas que tenemos a disposicion en todo momento. Lo que queres, cuando queres.">
  <link rel="stylesheet" href="../styles/style.css" />
  <title>Productos | TupYa</title>
</head>

<body>
  <header class="w-full py-2">
    <nav class="w-[90%] mx-auto flex items-center px-4 justify-between rounded-2xl bg-[var(--primary-color)]">
      <div class="flex items-center gap-4">
        <a href="../index.html">
          <img src="../assets/images/LogoTUP.webp" alt="TupYa Logo" width="100" height="100" />
        </a>
        <ul class="flex items-center gap-4 text-white hidden mobile:flex">
          <li>
            <a href="../index.html">Inicio</a>
          </li>
          <li>
            <a href="./comidas.html">Productos</a>
          </li>
          <li>
            <a href="../index.html#contact_form">Contacto</a>
          </li>
        </ul>
      </div>
      <div class="flex items-center gap-2">
        <a class="h-12 flex items-center justify-center py-2 relative" href="./pedidos.html">
          <iconify-icon class="text-white cursor-pointer" icon="solar:bag-3-linear" width="32"
            height="32"></iconify-icon>
          <span class="rounded-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/4 text-xs text-white"
            id="amount_orders">0</span>
        </a>
        <button
          class="h-12 flex items-center justify-center cursor-pointer py-2 px-4 rounded-full bg-[var(--low-tone-color)] max-mobile:hidden"
          id="btn_theme">
          <iconify-icon class="text-white transition-all duration-400" icon="tdesign:moon-filled" width="22" height="22"
            id="icon_dark"></iconify-icon>
          <iconify-icon class="text-white opacity-0 invisible transition-all duration-400" icon="bi:sun-fill" width="22"
            height="22" id="icon_light"></iconify-icon>
        </button>
        <button class="h-12 flex items-center justify-center py-2 text-white mobile:hidden" id="btn_menu">
          <iconify-icon icon="ci:hamburger-md" width="32" height="32"></iconify-icon>
        </button>
      </div>

      <div id="mobile_menu"
        class="fixed top-0 right-0 w-64 h-full bg-[var(--low-tone-color)] flex flex-col items-start justify-between gap-4 p-4 z-40 rounded-l-xl transition-all translate-x-full mobile:translate-x-full">
        <button class="text-black absolute top-4 left-4 text-xl" id="btn_menu_close">
          <iconify-icon icon="formkit:arrowright" width="48" height="48"></iconify-icon>
        </button>
        <div class="mt-16 flex flex-col gap-8">
          <button
            class="h-12 flex items-center justify-center cursor-pointer py-2 px-4 rounded-full bg-[var(--text-color)]"
            id="btn_theme">
            <iconify-icon class="text-white transition-all duration-400" icon="tdesign:moon-filled" width="22"
              height="22" id="icon_dark"></iconify-icon>
            <iconify-icon class="text-black opacity-0 invisible transition-all duration-400" icon="bi:sun-fill"
              width="22" height="22" id="icon_light"></iconify-icon>
          </button>
          <ul class="flex flex-col items-start gap-2 text-black text-lg">
            <li>
              <a href="../index.html">Inicio</a>
            </li>
            <li>
              <a href="./comidas.html">Productos</a>
            </li>
            <li>
              <a href="../index.html#contact_form">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="w-[90%] mx-auto">
    <div class="w-full flex items-start gap-4 max-tablet:flex-col max-tablet:gap-8">
      <section
        class="h-fit sticky top-4 flex-col gap-10 bg-[var(--bg-color-secondary)] px-4 py-6 rounded-xl text-[var(--text-color)] max-tablet:static max-tablet:w-full">
        <form>
          <div class="flex flex-col gap-2">
            <h1 class="text-2xl">Comidas</h1>
            <div class="flex items-center w-full">
              <iconify-icon class="text-[var(--text-color-secondary)]" icon="iconamoon:search-bold" width="24"
                height="24"></iconify-icon>
              <input class="w-full p-4 outline-none bg-transparent" type="search" placeholder="Busqueda..."
                data-filter data-filter-type="strMeal" id="search_product" />
              <iconify-icon class="text-[var(--text-color-secondary)] cursor-pointer"
                icon="material-symbols:close-rounded" width="24" height="24" id="btn_eraser"
                data-filter-type="strMeal"></iconify-icon>
            </div>

          </div>

          <div class="flex flex-col max-tablet:flex-row gap-4">
            <!-- Categorias -->
            <div class="max-tablet:flex-1">
              <span class="text-[var(--text-color-secondary)] text-sm">Categorias</span>
              <div class="flex items-start flex-col gap-2 mb-6 mt-2">
                <div class="flex items-center gap-2 select-none">
                  <input
                    class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-solid border-[var(--low-tone-color)] cursor-pointer transition-all "
                    type="checkbox" id="breakfast" data-filter data-filter-type="strCategory"
                    data-filter-value="breakfast" data-filter-active="false" />
                  <label class="cursor-pointer hover:opacity-70" for="breakfast">Desayuno</label>
                </div>

                <div class="flex items-center gap-2 select-none">
                  <input
                    class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-[var(--low-tone-color)] cursor-pointer transition-all"
                    type="checkbox" id="vegan" data-filter data-filter-type="strCategory" data-filter-value="vegan"
                    data-filter-active="false" />
                  <label class="cursor-pointer hover:opacity-70" for="vegan">Vegano</label>
                </div>

                <div class="flex items-center gap-2 select-none">
                  <input
                    class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-[var(--low-tone-color)] cursor-pointer transition-all"
                    type="checkbox" id="vegetarian" data-filter data-filter-type="strCategory"
                    data-filter-value="vegetarian" data-filter-active="false" />
                  <label class="cursor-pointer hover:opacity-70" for="vegetarian">Vegetariano</label>
                </div>

                <div class="flex items-center gap-2 select-none">
                  <input
                    class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-[var(--low-tone-color)] cursor-pointer transition-all"
                    type="checkbox" id="beef" data-filter data-filter-type="strCategory" data-filter-value="beef"
                    data-filter-active="false" />
                  <label class="cursor-pointer hover:opacity-70" for="beef">Carne</label>
                </div>
              </div>
            </div>

            <!-- Regiones -->
            <div class="max-tablet flex-1">
              <span class="text-[var(--text-color-secondary)] text-sm">Region</span>
              <div class="flex items-start flex-col gap-2 mt-2">
                <div class="flex items-center gap-2 select-none">
                  <input
                    class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-[var(--low-tone-color)] cursor-pointer transition-all"
                    type="checkbox" id="argentina" data-filter data-filter-type="strArea" data-filter-value="Argentina"
                    data-filter-active="false" />
                  <label class="cursor-pointer hover:opacity-70" for="argentina">Argentina</label>
                </div>

                <div class="flex items-center gap-2 select-none">
                  <input
                    class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-[var(--low-tone-color)] cursor-pointer transition-all"
                    type="checkbox" id="chile" data-filter data-filter-type="strArea" data-filter-value="Chile"
                    data-filter-active="false" />
                  <label class="cursor-pointer hover:opacity-70" for="chile">Chile</label>
                </div>

                <div class="flex items-center gap-2 select-none">
                  <input
                    class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-[var(--low-tone-color)] cursor-pointer transition-all"
                    type="checkbox" id="espa単a" data-filter data-filter-type="strArea" data-filter-value="Espa単a"
                    data-filter-active="false" />
                  <label class="cursor-pointer hover:opacity-70" for="espa単a">Espa単a</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>

      <section class="flex flex-1 flex-col-reverse items-center gap-2 max-tablet:ml-0" id="products_list"></section>
    </div>
  </main>
</body>
<script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<!-- Configuraciones de Tailwind CSS -->
<script>
  tailwind.config = {
    theme: {
      extends: {},
      screens: {
        desktop: "1200px",
        laptop: "992px",
        tablet: "768px",
        mobile: "480px"
      }
    }
  }
</script>
<script src="../js/main.js" type="module"></script>
<script src="../js/foods.js" type="module"></script>
<script src="../js/orders.js" type="module"></script>

</html>
