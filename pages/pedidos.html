<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Listado de pedidos actuales en sus diferentes estados."
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Pedidos | TupYa</title>
  </head>

  <body>
    <header class="w-full py-2">
      <nav
        class="w-[90%] mx-auto flex items-center px-4 justify-between rounded-2xl bg-[var(--primary-color)]"
      >
        <div class="flex items-center gap-4">
          <a href="../index.html">
            <img
              src="../assets/images/LogoTUP.webp"
              alt="TupYa Logo"
              width="100"
              height="100"
            />
          </a>
          <ul class="flex items-center gap-4 text-white hidden mobile:flex">
            <li>
              <a href="../index.html">Inicio</a>
            </li>
            <li>
              <a href="./products.html">Productos</a>
            </li>
            <li>
              <a href="../index.html#contact_form">Contacto</a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-2">
          <a
            class="h-12 flex items-center justify-center py-2 relative"
            href="./pedidos.html"
          >
            <iconify-icon
              class="text-white cursor-pointer"
              icon="solar:bag-3-linear"
              width="32"
              height="32"
            >
            </iconify-icon>
            <span
              class="rounded-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/4 text-xs text-white"
              id="amount_orders"
              >0</span
            >
          </a>
          <button
            class="h-12 flex items-center justify-center cursor-pointer py-2 px-4 rounded-full bg-[var(--low-tone-color)] max-mobile:hidden"
            id="btn_theme"
          >
            <iconify-icon
              class="text-white transition-all duration-400"
              icon="tdesign:moon-filled"
              width="22"
              height="22"
              id="icon_dark"
            ></iconify-icon>
            <iconify-icon
              class="text-white opacity-0 invisible transition-all duration-400"
              icon="bi:sun-fill"
              width="22"
              height="22"
              id="icon_light"
            ></iconify-icon>
          </button>
          <button
            class="h-12 flex items-center justify-center py-2 text-white mobile:hidden"
            id="btn_menu"
          >
            <iconify-icon
              icon="ci:hamburger-md"
              width="32"
              height="32"
            ></iconify-icon>
          </button>
        </div>

        <div
          id="mobile_menu"
          class="fixed top-0 right-0 w-64 h-full bg-[var(--low-tone-color)] flex flex-col items-start justify-between gap-4 p-4 z-40 rounded-l-xl transition-all translate-x-full mobile:translate-x-full"
        >
          <button
            class="text-black absolute top-4 left-4 text-xl"
            id="btn_menu_close"
          >
            <iconify-icon
              icon="formkit:arrowright"
              width="48"
              height="48"
            ></iconify-icon>
          </button>
          <div class="mt-16 flex flex-col gap-8">
            <button
              class="h-12 flex items-center justify-center cursor-pointer py-2 px-4 rounded-full bg-[var(--text-color)]"
              id="btn_theme"
            >
              <iconify-icon
                class="text-white transition-all duration-400"
                icon="tdesign:moon-filled"
                width="22"
                height="22"
                id="icon_dark"
              ></iconify-icon>
              <iconify-icon
                class="text-black opacity-0 invisible transition-all duration-400"
                icon="bi:sun-fill"
                width="22"
                height="22"
                id="icon_light"
              ></iconify-icon>
            </button>
            <ul class="flex flex-col items-start gap-2 text-black text-lg">
              <li>
                <a href="../index.html">Inicio</a>
              </li>
              <li>
                <a href="./products.html">Productos</a>
              </li>
              <li>
                <a href="../index.html#contact_form">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="w-[90%] mx-auto">
      <section class="flex flex-col gap-4 my-4">
        <div>
          <h1 class="text-4xl mb-2 text-[var(--text-color)]">Tus pedidos</h1>
          <p class="text-[var(--text-color-secondary)]">
            En esta secci√≥n podras ver el historial de pedidos, hasta incluso
            los mas recientes.
          </p>
        </div>
        <div class="flex gap-3 items-center text-[var(--text-color)] max-mobile:flex-col max-mobile:items-start">
          <div class="flex items-center gap-2">
            <iconify-icon
              icon="mage:filter"
              width="24"
              height="24"
            ></iconify-icon>
            <h3 class="text-xl text-center">Filtros</h3>
          </div>
          <div class="flex gap-3 items-center flex-wrap">
            <button
              class="px-5 py-2 text-sm rounded-full bg-[var(--bg-color-secondary)] cursor-pointer transition-all"
              data-filter-type="status"
              data-filter-value="in_process"
              data-filter-active="false"
              id="btn_filter"
            >
              En proceso
            </button>
            <button
              class="px-5 py-2 text-sm rounded-full bg-[var(--bg-color-secondary)] cursor-pointer transition-all"
              data-filter-type="status"
              data-filter-value="delivered"
              data-filter-active="false"
              id="btn_filter"
            >
              Entregados
            </button>
            <button
              class="px-5 py-2 text-sm rounded-full bg-[var(--bg-color-secondary)] cursor-pointer transition-all"
              data-filter-type="status"
              data-filter-value="canceled"
              data-filter-active="false"
              id="btn_filter"
            >
              Cancelados
            </button>
          </div>
        </div>
        <div
          class="flex-col w-full flex rounded-2xl bg-[var(--bg-color-secondary)] text-[var(--text-color)]"
          id="orders_list"
        ></div>
      </section>
    </main>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuraciones de Tailwind CSS -->
    <script>
      tailwind.config = {
        theme: {
          extends: {},
          screens: {
            desktop: "1200px",
            laptop: "992px",
            tablet: "768px",
            mobile: "480px",
          },
        },
      };
    </script>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/orders.js" type="module"></script>
    <script src="../js/filter.js" type="module"></script>
  </body>
</html>
