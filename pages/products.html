<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <meta name="description"
    content="Variedad de comidas que tenemos a disposicion en todo momento. Lo que queres, cuando queres.">
  <link rel="stylesheet" href="../styles/style.css" />
  <title>Productos | TupYa</title>
</head>

<body>
  <header class="w-full py-2">
    <nav class="w-[90%] mx-auto flex items-center px-4 justify-between rounded-2xl bg-[var(--primary-color)]">
      <div class="flex items-center gap-4">
        <a href="../index.html">
          <img src="../assets/images/LogoTUP.png" alt="TupYa Logo" width="100" height="100" />
        </a>
        <ul class="flex items-center gap-4 text-white hidden mobile:flex">
          <li>
            <a href="/">Inicio</a>
          </li>
          <li>
            <a href="./pages/products.html">Productos</a>
          </li>
        </ul>
      </div>
      <div class="flex items-center gap-2">
        <a class="h-12 flex items-center justify-center py-2" href="./pages/pedidos.html">
          <iconify-icon class="text-white cursor-pointer" icon="solar:bag-3-linear" width="32"
            height="32"></iconify-icon>
        </a>
        <button
          class="h-12 flex items-center justify-center cursor-pointer py-2 px-4 rounded-full bg-[var(--low-tone-color)] max-mobile:hidden"
          id="btn_theme">
          <iconify-icon class="text-white transition-all duration-400" icon="tdesign:moon-filled" width="22" height="22"
            id="icon_dark"></iconify-icon>
          <iconify-icon class="text-white opacity-0 invisible transition-all duration-400" icon="bi:sun-fill" width="22"
            height="22" id="icon_light"></iconify-icon>
        </button>
        <button class="h-12 flex items-center justify-center py-2 text-white mobile:hidden" id="btn_menu">
          <iconify-icon icon="ci:hamburger-md" width="32" height="32"></iconify-icon>
        </button>
      </div>
      <div id="mobile_menu"
        class="fixed top-0 right-0 w-64 h-full bg-[var(--primary-color)] hidden flex flex-col items-center gap-4 py-4 z-40 mobile:hidden">
        <button class="text-[var(--text-color)] mr-40 text-xl" id="btn_menu_close"><iconify-icon icon="oui:cross"
            width="22" height="22"></iconify-icon>
        </button>
        <button class="h-12 flex items-center justify-center cursor-pointer py-2 px-4 rounded-full bg-[var(--low-tone-color)]" id="btn_theme">
          <iconify-icon class="text-white transition-all duration-400" icon="tdesign:moon-filled" width="22" height="22" id="icon_dark"></iconify-icon>
          <iconify-icon class="text-white opacity-0 invisible transition-all duration-400" icon="bi:sun-fill" width="22" height="22" id="icon_light"></iconify-icon>
        </button>
        <a href="/" class="text-white px-2 py-4">Inicio</a>
        <a href="./pages/products.html" class="text-white px-2 py-4">Productos</a>
      </div>
    </nav>
  </header>
  <main class="w-[90%] mx-auto">
    <div class="w-full my-4 max-tablet:flex max-tablet:flex-col max-tablet:gap-8">
      <section
        class="w-[20%] h-fit fixed left-[5%] flex-col gap-10 bg-[var(--bg-color-secondary)] px-4 py-6 rounded-xl text-[var(--text-color)] max-tablet:static max-tablet:w-full">
        <div class="flex flex-col gap-2">
          <h1 class="text-2xl">Comidas</h1>
          <div class="flex items-center">
            <iconify-icon class="text-[var(--text-color-secondary)]" icon="iconamoon:search-bold" width="24"
              height="24"></iconify-icon>
            <input class="p-4 outline-none bg-transparent" type="text" placeholder="Busqueda..." id="search_product" />
          </div>
        </div>
        <div class="flex flex-col max-tablet:flex-row gap-4">
          <div class="max-tablet:flex-1">
            <span class="text-[var(--text-color-secondary)] text-sm">Categorias</span>
            <div class="flex items-start flex-col gap-2 mb-6 mt-2">
              <div class="flex items-center gap-2 select-none">
                <input
                  class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-solid border-[var(--low-tone-color)] cursor-pointer transition-all checked:bg-[var(--primary-color)]"
                  type="checkbox" id="breakfast" filter data-filter-type="category" data-filter-value="breakfast" />
                <label class="cursor-pointer hover:opacity-70" for="breakfast">Desayuno</label>
              </div>
              <div class="flex items-center gap-2 select-none">
                <input
                  class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-[var(--low-tone-color)] cursor-pointer transition-all checked:bg-[var(--primary-color)]"
                  type="checkbox" id="vegan" filter data-filter-type="category" data-filter-value="vegan" />
                <label class="cursor-pointer hover:opacity-70" for="vegan">Vegano</label>
              </div>
              <div class="flex items-center gap-2 select-none">
                <input
                  class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-[var(--low-tone-color)] cursor-pointer transition-all checked:bg-[var(--primary-color)]"
                  type="checkbox" id="vegetarian" filter data-filter-type="category" data-filter-value="vegetarian" />
                <label class="cursor-pointer hover:opacity-70" for="vegetarian">Vegetariano</label>
              </div>
              <div class="flex items-center gap-2 select-none">
                <input
                  class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-[var(--low-tone-color)] cursor-pointer transition-all checked:bg-[var(--primary-color)]"
                  type="checkbox" id="beef" filter data-filter-type="category" data-filter-value="beef" />
                <label class="cursor-pointer hover:opacity-70" for="beef">Carne</label>
              </div>
            </div>
          </div>
          <div class="max-tablet flex-1">
            <span class="text-[var(--text-color-secondary)] text-sm">Region</span>
            <div class="flex items-start flex-col gap-2 mt-2">
              <div class="flex items-center gap-2 select-none">
                <input
                  class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-[var(--low-tone-color)] cursor-pointer transition-all checked:bg-[var(--primary-color)]"
                  type="checkbox" id="argentina" filter data-filter-type="area" data-filter-value="argentina" />
                <label class="cursor-pointer hover:opacity-70" for="argentina">Argentina</label>
              </div>
              <div class="flex items-center gap-2 select-none">
                <input
                  class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-[var(--low-tone-color)] cursor-pointer transition-all checked:bg-[var(--primary-color)]"
                  type="checkbox" id="chile" filter data-filter-type="area" data-filter-value="chile" />
                <label class="cursor-pointer hover:opacity-70" for="chile">Chile</label>
              </div>
              <div class="flex items-center gap-2 select-none">
                <input
                  class="appearance-none w-4 h-4 bg-[var(--low-tone-color)] rounded-sm border-3 border-[var(--low-tone-color)] cursor-pointer transition-all checked:bg-[var(--primary-color)]"
                  type="checkbox" id="espa単a" filter data-filter-type="area" data-filter-value="espa単a" />
                <label class="cursor-pointer hover:opacity-70" for="espa単a">Espa単a</label>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="flex flex-col-reverse items-center gap-2 ml-[25%] max-tablet:ml-0" id="products_list"></section>
    </div>
  </main>
</body>
<script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<!-- Configuraciones de Tailwind CSS -->
<script>
  tailwind.config = {
    theme: {
      extends: {},
      screens: {
        desktop: "1200px",
        laptop: "992px",
        tablet: "768px",
        mobile: "480px"
      }
    }
  }
</script>
<script src="../js/main.js"></script>
<script src="../js/products.js"></script>

</html>
